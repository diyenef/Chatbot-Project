{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buy Tokens</title>
  </head>
  <body>
    <h1>Buy Tokens</h1>
    <p>Your current balance: <strong>{{ request.user.userprofile.tokens }}</strong> tokens</p>
    <form method="post">
      {% csrf_token %}
      <label>Amount: <input type="number" name="amount" value="10" min="1" required></label>
      <button type="submit">Buy (mock)</button>
    </form>
    <p><a href="{% url 'core:profile' %}">Back to profile</a></p>
  </body>
</html>
